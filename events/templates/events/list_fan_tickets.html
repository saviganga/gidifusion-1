{% extends 'events/base_event.html' %}

{% block body %}
    <h1>Fan Ticket List</h1>
    
    <ol>
        
        {% for fan_ticket in fan_tickets %}
        <li>  
            <a href="{% url 'display-fan-ticket' fan_ticket.id %}">{{ fan_ticket }}</a>
        </li><br><br>
        {% endfor %}
        
    </ol>

    <a href="{% url 'logout' %}">logout</a>
{% endblock %}
