{% extends 'events/base_event.html' %}

{% block body %}
    <h1>Team Ticket List</h1>
    
    <ol>
        
        {% for team_ticket in team_tickets %}
            <li>  
                <a href="{% url 'display-team-ticket' team_ticket.id %}">{{ team_ticket }}</a>
            </li><br><br>
        {% endfor %}
        
    </ol>

    <a href="{% url 'logout' %}">logout</a>
{% endblock %}
